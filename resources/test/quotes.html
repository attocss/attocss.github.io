<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../../test/test.css">
<style>
  #a {
    quotes: "'" "'";
  }

  #b {
    quotes: "„" "“" "‚" "‘";
  }

  #c {
    quotes: "«" "»" "‹" "›";
  }


  .q-single {
  	quotes: "„" "“" "‚" "‘";
  }
  .q-double {
  	quotes: "„" "“" "‚" "‘";
  }
  .q-arrow {
  	quotes: "«" "»" "‹" "›";
  }
</style>
</head>
  <body>
  <h1>The quotes Property</h1>

    <p><q id="a">This is a quote.</q></p>

    <p><q id="b">This is a <q>quote</q> inside a quote.</q></p>

    <p><q id="c">This is a <q>quote</q> inside a quote.</q></p>

  <hr>
    <p><q>This is a quote.</q></p>
    <p><q>This is a <q>quote</q> inside a quote.</q></p>

  <hr>
    <p><q class="q-single">This is a quote.</q></p>

    <p><q class="q-double">This is a <q>quote</q> inside a quote.</q></p>

    <p><q class="q-arrow">This is a <q>quote</q> inside a quote.</q></p>


  </body>
</html>
