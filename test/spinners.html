<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>attoCSS CSS spinner demo</title>
<link rel="stylesheet" href="../resources/vendor/normalize.css">
<link rel="stylesheet" href="../library/spinners.css">
<link rel="stylesheet" href="test.css">
</head>
<body>

<div class="demo">
<h1>This is a CSS spinner example</h1>

<p>Here is a pure CSS spinner that scales beautifully without images or JavaScript.</p>
<span class="spinner"></span>

<p>How about a bigger one?</p>
<span class="spinner spinner-large"></span>

<p>Or a slow one?</p>
<span class="spinner spinner-slow"></span>

<p>Or a blue one?</p>
<span class="spinner spinner-blue"></span>

<p>You can combine variations like this.</p>
<span class="spinner spinner-large spinner-blue spinner-slow"></span>
</div>

 
</body>
