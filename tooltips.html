<title>attoCSS Demo</title>

<body>

<div class="demo">
<h1>This is a Tooltips demo</h1>
<p>Adding tooltips in attoCSS is really simple. All you need to do is add "tooltip" attribute to a link and add a "title-tip" class.</p>
<p>attoCSS doen not use JS to generate tooltips.</p>

<a href="#" tooltip="This is a tooltip text!" class="title-tip">hover it (tip on bottom)</a>
<a href="#" tooltip="This is a tooltip text!" class="title-tip title-tip-up">hover it (tip on up)</a>
<a href="#" tooltip="This is a tooltip text!" class="title-tip title-tip-right">hover it (tip on right)</a>
<a href="#" tooltip="This is a tooltip text!" class="title-tip title-tip-left">hover it (tip on left)</a>
</div>

</body>
